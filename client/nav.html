<template name="Nav">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Button</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="navbar-collapse">
	    	<form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	      </form>
	      <ul class="nav navbar-nav navbar-right">

	      	<li class="{{activeIfTemplateIs 'Home'}}"><a href="/">Home <span class="sr-only">(current)</span></a></li>

	      	{{#if currentUser}}

		  			<li class="{{activeIfTemplateIs 'Profile'}}"><a href="/{{currentUser.profile.handle}}">{{currentUser.profile.handle}}</a></li>

		  			<li><a href="#" data-toggle="modal" data-target="#create-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>

		  			{{> CreateButton}}

		  		{{/if}}

		  		<li class="dropdown">
				    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{#if currentUser}}Log Out{{else}}Log In{{/if}} <span class="caret"></span></a>
				    <ul class="dropdown-menu" role="menu">
				      {{> loginButtons}}
				    </ul>
				  </li>

	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</template>



<template name="CreateButton">
	<div class="modal fade" id="create-button" tabindex="-1" role="dialog" aria-labelledby="create-button-title" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="create-button-title">Create A Button</h4>
	      </div>
	      {{#autoForm collection="Buttons" type="insert" id="insertButtonForm"}}
		      <div class="modal-body">
		        {{> afQuickFields fields="name, description, public"}}
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="submit" class="btn btn-primary submit-create-button">Create Button</button>
		      </div>
		    {{/autoForm}}
	    </div>
	  </div>
	</div>
</template>
