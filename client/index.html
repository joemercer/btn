
<template name="BaseLayout">
	<head>
	  <title>button</title>
	</head>

	<body>

	  <header>
	  	<a href="/">Home</a>
	  	{{#if currentUser}}
	  		<a href="/{{currentUser.profile.handle}}">My Buttons</a>
	  	{{/if}}
	  	{{> loginButtons}}
	  </header>

	  <div class="container">
	    {{> yield}}
	  </div>

	  <footer>
	    {{> yield "footer"}} Footer
	  </footer>

	</body>

</template>

<template name="Root">

  {{> Buttons buttons}}

  {{#contentFor "footer"}}
    Some post specific footer content.
  {{/contentFor}}
</template>

<template name="Buttons">
	<ul class="list-group">
	{{#each this}}
		<li class="list-group-item">
	    {{> Button this}}
	  </li>
	{{/each}}
	</ul>
</template>

<template name="Button">
	<p>
		<button type="button" class="btn btn-default">{{name}}</button>
		{{> Clicks clicks}}
	</p>
</template>

<template name="Clicks">
	<span>{{#each this}}.{{/each}} ({{count}})</span>
</template>


<template name="User">

	{{> Buttons buttons}}

	{{#if currentUser}}
		{{> quickForm collection="Buttons" id="insertButtonForm" type="insert" fields="name, description, public"}}
	{{/if}}

</template>
