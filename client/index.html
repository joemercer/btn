
<template name="BaseLayout">
	<head>
	  <title>button</title>
	</head>

	<body>

	  <header>
	    <h1>Header</h1>
	  </header>

	  <div class="container">
	    {{> yield}}
	  </div>

	  <footer>
	    {{> yield "footer"}} Footer
	  </footer>

	</body>

</template>

<template name="Root">
  <h1>Button</h1>

  {{> loginButtons}}

  {{#if currentUser}}
  	{{> quickForm collection="Buttons" id="insertButtonForm" type="insert" fields="name, description, public"}}

  	<br>

  	<br>
  {{/if}}

  {{> Buttons buttons}}

  {{#contentFor "footer"}}
    Some post specific footer content.
  {{/contentFor}}
</template>

<template name="Buttons">
	<ul class="list-group">
	{{#each this}}
		<li class="list-group-item">
	    {{> Button this}}
	  </li>
	{{/each}}
	</ul>
</template>

<template name="Button">
	<p>
		<button class="btn btn-defaul">{{name}}</button>
		{{> Clicks clicks}}
	</p>
</template>

<template name="Clicks">
	<span>{{#each this}}.{{/each}} ({{count}})</span>
</template>


<template name="User">
  <h1>User template</h1>
  <h3>Hello {{profile.name}}</h3>
</template>
