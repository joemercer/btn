<template name="BaseLayout">
	
	<head>
	  <title>button</title>
	</head>

	<body>

	  <header>
	  	{{> Nav}}
	  </header>

	  <div class="container">
	    {{> yield}}
	  </div>

	  <footer>
	    {{> yield "footer"}} Footer
	  </footer>

	</body>

</template>



<template name="Nav">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="navbar-collapse">
	    	<form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	      </form>
	      <ul class="nav navbar-nav navbar-right">

	      	<li class="nav-item {{activeIfTemplateIs 'Home'}}"><a href="/">Home <span class="sr-only">(current)</span></a></li>

		  		{{#if currentUser}}
		  			<li class="nav-item {{activeIfTemplateIs 'Profile'}}"><a href="/{{currentUser.profile.handle}}">My Buttons</a></li>
		  		{{/if}}

		  		<li>{{> loginButtons}}</li>

	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</template>
