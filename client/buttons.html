<template name="Buttons">
	<ul class="list-group">
	{{#each this}}
		<li class="list-group-item button-item">
	    {{> Button this}}
	  </li>
	{{/each}}
	</ul>
</template>

<template name="Button">
	<button type="button" class="btn btn-default pull-right button-button"></button>
	<h4>{{name}} ({{count}}) {{> Clicks clicks}}</h4>
</template>
